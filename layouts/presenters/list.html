{{ define "main" }}
<div class="post">
  <h1 class="post-title">
      {{ .Title }}
  </h1>

  <h1 class="post-title">
      Talks by {{ .Params.name }}
  </h1>

{{ $taxonomy := "talks" }}
{{ with .Param $taxonomy }}
  <ul>
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <li>
          <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
</div>
{{ end }}
